<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords | Nexus</title>
</head>
<body>
   <h1>Passwords Manager</h1> 
   {% for password in data %} 
        <h3>{{ password.website }} : {{ password.password }} -- <a href="{% url 'decrypt' 'passwords' password.id %}">View Decrypted Password</a></h3>
   {% endfor %}
</body>
</html>
