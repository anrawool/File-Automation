<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Style -->

    <title>Uploads And Downloads | Nexus</title>
  </head>
  <body>
    <div class="uploadform">
      <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="text" name="name" required>
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
      </form>
    </div>

  <div class="content">
    
    <div class="container">
      <h2 class="mb-5">Table #8</h2>
      

      <div class="table-responsive custom-table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>  
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          <tbody>
            {% for file in files %}
              <tr scope="row">
                <td> {{file.id}} </td> 
                <td> {{file.name}} </td> 
                <td><b><a href="{% url 'download' file_id=file.id %}">Download File</a></b></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>


    </div>

  </div>
  </body>
</html>
