<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static '/css/upload.css' %}"> 
    <script src="{% static '/js/table.js' %}"></script>
    <title>Upload and Download | Nexus</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Uploaded Files</h1>
            <table>
                <caption>Available Files</caption>

                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Uploaded By</th>
                    <th>Available Until</th>
                    <th>Download</th>
                </tr>

                {% for file in files %}
                    <tr>
                        <td data-cell="id"> {{forloop.counter}} </td> 
                        <td data-cell="file-name"> {{file.name}} </td>
                        <td data-cell="owner"> {{file.owner}} </td>
                        <td data-cell="availability"> {{file.available_until}} </td>
                        <td class="download"><b><a href="{% url 'download' file_id=file.id %}">Download</a></b></td>
                    </tr>
                {% endfor %}
                <tr>
                    <td colspan=5 class="upload"><a href="{% url 'upload-file' %}" id="newFile"> + Add New File</a></td>
                </tr>

            </table> 
        </div>
    </main>
    

</body>
</html>
